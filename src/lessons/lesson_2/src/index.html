<!doctype html>
<html lang='ru'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Filters</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Lesson 2</h1>
    </header>
    <main>
      <form>
        <input class='button_load_image' type="file" accept='image/*' />
      </form>
      <div class='canvas_wrap'>
        <canvas class='canvas' id='canvas' width='640' height='640'></canvas>
      </div>
      <div class='buttons'>
        <label>
          <span>Grayscale:</span>
          <button type='button' class='grayscale' name='Grayscale'>use to grayscale</button>
        </label>
        <label>
          <span>Inverse:</span>
          <button type='button' class='inverse' name='Inverse'>use to inverse</button>
        </label>
        <label>
          <span>Origin:</span>
          <button type='button' class='origin' name='Inverse'>use to origin</button>
        </label>
      </div>
    </main>
    <footer></footer>
  </div>
</body>
</html>
